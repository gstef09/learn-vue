<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue + CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-md-6  offset-md-3">
                <h3>Complete el formulario</h3>
                    <template v-if="errors.length">
                            <ul>
                                <li v-for="error in errors" v-text="error" class="text-danger"></li>
                            </ul>
                        </template>
                       
                        <form @submit.prevent="sendForm()">
                                <input  class="form-control" type="text" v-model="input">
                                <select v-model="select"  class="form-control">
                                    <option value="Default">Default</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <textarea cols="30" rows="10" v-model="textArea"  class="form-control"></textarea>
                                <button type="submit">Enviar</button>
                
                            </form>
            </div>
        </div>
               
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
